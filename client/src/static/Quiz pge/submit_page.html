<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <script type="text/javascript" src="quiz.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="result-box custom-box ">
    <h1>Quiz Result</h1>
        <table>
        <tr>
            <td>Total Questions</td>
            <td><span class="total-question">5</span></td>
            </tr>
        <tr>
            <td>Attempt</td>
            <td><span class="total-attempt">3</span></td>
            </tr>
            <tr>
            <td>Correct</td>
            <td><span class="correct">2</span></td>
            </tr>
            <tr>
            <td>Wrong</td>
            <td><span class="Wrong">3</span></td>
            </tr>
            <tr>
            <td>Percentage</td>
            <td><span class="percentage">40.00%</span></td>
            </tr>
            <tr>
            <td>Your total score</td>
            <td><span class="total-score">2/5</span></td>
            </tr>
            
            </table>
        <button type="button" class="btn"> Go to home</button>
    </div>
    
</body>
</html>
